<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title>Chinook Wrapped</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li>
                <h1>Chinook Wrapped</h1>
            </li>
            <li>
                <button id="btnTop">Top Songs</button>
            </li>
            <li>
                <button id="btnGenres">Top Genres</button>
            </li>
            <li>
                <button id="btnArtists">Top Artists</button>
            </li>
            <li>
                <button id="btnCountries">Top Countries</button>
            </li>
        </ul>
    </nav>
</header>
<main>
    <div class="chartContainer">
        <canvas id="barChart"></canvas>
    </div>
    <div class="chartContainer">
        <canvas id="tableChart"></canvas>
    </div>
</main>
<script src="client.js"></script>
</body>
</html>
